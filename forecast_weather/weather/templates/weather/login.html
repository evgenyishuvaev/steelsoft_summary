
{% extends 'weather/basic.html' %}


{% block content %}
<form method="post" class="login_form">
    
    <div class="form_error">{{ form.non_field_errors }}</div>
    
    {% csrf_token %}
    {{ form.username.label}}<br>
    {{ form.username }}<br>
    {{ form.password.label }}<br>
    {{ form.password }}<br>
    <button type="submit" class="btn_sing_in">Sign in</button>
</form>
{% endblock %}
