<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecast Weather</title>
    <link rel="stylesheet" href="{% static 'weather/css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Forecast Weather</h1>

        </div>
        <div class="main">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
